<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/map-address.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="./js/map-address.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&callback=initMap"
    ></script>
    <title>Google Maps Hello World!</title>
  </head>
  <body>
    <main class="container">
      <h1>Map address</h1>
      <form id="localizationForm">
        <div class="mb-3">
          <label for="addressInput" class="form-label">Adresse</label>
          <input
            type="text"
            name="address"
            id="addressInput"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input type="submit" value="Localiser l'adresse" class="btn btn-primary" />
        </div>
      </form>
      <div class="card" id="result">
        <div id="map" class="card-img-top"></div>
        <div class="card-body">
          <h5 class="card-title">Localisation</h5>
          <p class="card-text">Latitude : <span id="latitudeResult"></span></p>
          <p class="card-text">
            Longitude : <span id="longitudeResult"></span>
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
